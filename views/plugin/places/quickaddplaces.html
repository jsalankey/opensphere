<div class="d-flex flex-column flex-fill">
  <div class="modal-body d-flex">
    <form class="flex-fill" name="quickAddForm" novalidate>
      <div class="form-group row">
        <label for="name" class="col-3 col-form-label text-right">Name</label>
        <div class="col">
          <input type="text" class="form-control" name="name" ng-model="quickAdd.name" ng-maxlength="500" ng-change="quickAdd.onNameChange()" />
          <validation-message target="quickAddForm.name"></validation-message>
        </div>
      </div>

      <div class="form-group row">
        <label for="name" class="col-3 col-form-label text-right">Shape</label>
        <drawpicker callback="quickAdd.drawCallback" point="true" line="true" default="point"></drawpicker>
      </div>
    </form>
  </div>

  <div class="modal-footer">
    <button class="btn btn-success" ng-click="quickAdd.confirm()" title="Finish adding places">
      <i class="fa fa-check"></i> OK
    </button>
    <button class="btn btn-danger" ng-click="quickAdd.clearAll()" title="Clear all added places">
      <i class="fa fa-times"></i> Clear All
    </button>
  </div>
</div>
